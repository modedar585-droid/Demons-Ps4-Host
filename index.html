<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demons PS4 Elite v2.0</title>
    
    <script src="int64.js"></script>
    <script src="rop.js"></script>
    <script src="webkit.js"></script>
    <script src="kexploit.js"></script>
    <script src="kexploit-launcher.js"></script>

    <style>
        :root {
            --primary: #00d2ff;
            --bg: #0a0a0a;
            --panel: #1a1a1a;
        }
        body { 
            background: var(--bg); 
            color: #fff; 
            text-align: center; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: var(--panel);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: inline-block;
            border: 1px solid #333;
            margin: auto;
        }
        h1 { color: var(--primary); letter-spacing: 2px; margin-bottom: 30px; }
        .status-box {
            padding: 15px;
            background: #222;
            border-radius: 8px;
            border-right: 5px solid var(--primary);
            margin-bottom: 25px;
            font-size: 1.1em;
        }
        .btn { 
            background: var(--primary); 
            color: #000; 
            padding: 18px 45px; 
            border-radius: 50px; 
            cursor: pointer; 
            border: none; 
            font-weight: bold; 
            font-size: 18px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover { transform: scale(1.05); box-shadow: 0 0 15px var(--primary); }
        .loader { display: none; margin-top: 20px; color: var(--primary); }
    </style>
</head>
<body>

    <div class="container">
        <h1>DEMONS PS4 HOST</h1>
        <div class="status-box" id="statusText">الحالة: جاهز للعمل ✅</div>
        
        <button class="btn" onclick="launchExploit()">تشغيل GoldHEN</button>
        <div id="loader" class="loader">جاري العمل... يرجى الانتظار</div>
    </div>

    <script>
        // Solving the 'addrof' problem:
        // We ensure the object we want the address of is stored in a 
        // global array to prevent Garbage Collection during the leak.
        var leakPrevention = [];

        function getAddrOf(obj) {
            leakPrevention.push(obj); // Keep it alive
            return addrof(obj);       // Call the primitive from webkit.js
        }

        function launchExploit() {
            const status = document.getElementById('statusText');
            const loader = document.getElementById('loader');
            
            status.innerText = "جاري تهيئة WebKit...";
            loader.style.display = "block";

            // Small delay to allow UI to update before CPU intensive tasks
            setTimeout(function() {
                try {
                    // Start the exploit process
                    run_exploit();
                } catch(e) {
                    status.style.borderColor = "red";
                    status.innerText = "فشل: " + e.message;
                    loader.style.display = "none";
                }
            }, 100);
        }

        // Listen for progress from the exploit scripts
        window.addEventListener("info", function(e) {
            document.getElementById('statusText').innerText = e.detail;
        });
    </script>
</body>
</html>
