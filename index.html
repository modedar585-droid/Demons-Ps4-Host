<!DOCTYPE html>
<html lang="ar" dir="rtl" manifest="cache.manifest">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEMONS PS4 ULTRA VIP</title>
    
    <script src="int64.js"></script>
    <script src="rop.js"></script>
    <script src="webkit.js"></script> <script src="common/relocator.js"></script>
    <script src="common/syscalls.js"></script>
    <script src="common/syscalls2.js"></script>

    <script src="kexploit.js"></script>
    <script src="kexploit-launcher.js"></script>

    <style>
        :root {
            --neon-blue: #00d2ff;
            --neon-pink: #ff007f;
            --neon-purple: #9d00ff;
            --glass: rgba(255, 255, 255, 0.07);
        }
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: #000; color: #fff;
            font-family: 'Segoe UI', system-ui, sans-serif;
            overflow: hidden; display: flex;
            align-items: center; justify-content: center;
        }
        #bg-canvas {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; z-index: -1;
            background: radial-gradient(circle at center, #0a0a1a 0%, #000 100%);
        }
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 35px;
            padding: 50px; text-align: center;
            box-shadow: 0 0 40px rgba(0,0,0,0.8);
            width: 80%; max-width: 650px;
        }
        h1 {
            font-size: 3.5em; font-weight: 900; margin: 0;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple), var(--neon-pink));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(0, 210, 255, 0.4));
        }
        .neon-button {
            background: transparent; border: 2px solid var(--neon-blue);
            color: #fff; padding: 20px 60px; font-size: 22px;
            font-weight: bold; border-radius: 50px; cursor: pointer;
            margin-top: 20px; transition: 0.3s;
        }
        .neon-button:hover {
            background: var(--neon-blue); color: #000;
            box-shadow: 0 0 30px var(--neon-blue);
        }
        .status-wrapper { margin-top: 40px; }
        #statusText { display: block; margin-bottom: 12px; color: var(--neon-blue); }
        .progress-container {
            width: 100%; height: 8px; background: rgba(255,255,255,0.05);
            border-radius: 20px; overflow: hidden;
        }
        #pBar {
            width: 0%; height: 100%;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink));
            transition: width 0.4s ease;
        }
    </style>
</head>
<body>
    <canvas id="bg-canvas"></canvas>
    <div class="glass-card">
        <h1>DEMONS ELITE</h1>
        <div style="color:rgba(255,255,255,0.5); margin-bottom:30px;">FIRMWARE 9.00 ULTRA HOST</div>
        <button id="mainBtn" class="neon-button" onclick="launchFullChain()">تشغيل GOLDHEN</button>
        <div class="status-wrapper">
            <span id="statusText">جاهز للبدء... ✅</span>
            <div class="progress-container"><div id="pBar"></div></div>
        </div>
    </div>

    <script>
        // تثبيت الكائنات في الذاكرة لحل مشكلة addrof
        var anchor = []; 
        function get_addr(obj) {
            anchor.push(obj);
            return addrof(obj);
        }

        function launchFullChain() {
            document.getElementById('mainBtn').style.display = 'none';
            document.getElementById('statusText').innerText = "جاري تهيئة الذاكرة...";
            document.getElementById('pBar').style.width = "30%";
            
            setTimeout(() => {
                try {
                    // تشغيل الدالة المسؤولة عن بدء الاستغلال
                    if (typeof load_poc === 'function') load_poc();
                    else if (typeof run_exploit === 'function') run_exploit();
                } catch(e) {
                    alert("خطأ: " + e.message);
                }
            }, 500);
        }

        window.addEventListener("info", (e) => {
            const msg = e.detail;
            document.getElementById('statusText').innerText = msg;
            if(msg.includes("Waiting for USB")) document.getElementById('pBar').style.width = "70%";
            if(msg.includes("Success")) document.getElementById('pBar').style.width = "100%";
        });

        // أنيميشن الخلفية الخفيف
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        function anim() {
            ctx.fillStyle = "rgba(0,0,0,0.05)"; ctx.fillRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = "#00d2ff";
            for(let i=0; i<3; i++) ctx.fillRect(Math.random()*canvas.width, Math.random()*canvas.height, 2, 2);
            requestAnimationFrame(anim);
        }
        anim();
    </script>
</body>
</html>
