<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEMONS PS4 ULTRA VIP</title>
    
    <script src="int64.js"></script>
    <script src="rop.js"></script>
    <script src="webkit.js"></script>
    <script src="kexploit.js"></script>
    <script src="kexploit-launcher.js"></script>

    <style>
        :root {
            --neon-blue: #00d2ff;
            --neon-pink: #ff007f;
            --neon-purple: #9d00ff;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #000;
            color: #fff;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* خلفية جرافيك متحركة */
        #bg-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, #101020 0%, #000 100%);
        }

        /* حاوية التصميم الزجاجي */
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px;
            padding: 60px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5), inset 0 0 20px rgba(255,255,255,0.05);
            width: 85%;
            max-width: 700px;
            animation: fadeIn 1.5s ease-out;
        }

        h1 {
            font-size: 4em;
            font-weight: 900;
            margin: 0;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple), var(--neon-pink));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(0, 210, 255, 0.5));
            letter-spacing: 5px;
        }

        .subtitle {
            font-size: 1.2em;
            color: rgba(255,255,255,0.6);
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* زر الـ High-End Neon */
        .neon-button {
            background: none;
            border: none;
            color: #fff;
            padding: 25px 70px;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            position: relative;
            transition: 0.4s;
            outline: none;
        }

        .neon-button::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-pink));
            border-radius: 60px;
            z-index: -1;
            transition: 0.4s;
        }

        .neon-button:hover::before {
            filter: blur(20px);
            transform: scale(1.1);
        }

        .neon-button:active { transform: scale(0.9); }

        /* شريط الحالة المتقدم */
        .status-wrapper {
            margin-top: 50px;
        }

        #statusText {
            display: block;
            margin-bottom: 15px;
            font-weight: 300;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        #pBar {
            width: 0%;
            height: 100%;
            background: linear-gradient(to right, var(--neon-blue), var(--neon-purple));
            box-shadow: 0 0 20px var(--neon-blue);
            transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <div class="glass-card">
        <h1>DEMONS ELITE</h1>
        <div class="subtitle">System Exploitation Console v3.0</div>

        <button class="neon-button" onclick="startSystem()">
            LAUNCH GOLDHEN
        </button>

        <div class="status-wrapper">
            <span id="statusText">System Ready... ✅</span>
            <div class="progress-container">
                <div id="pBar"></div>
            </div>
        </div>
    </div>

    <script>
        // 1. نظام الجزيئات المتحركة (High-End Background)
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 0.5;
                this.speedX = Math.random() * 1 - 0.5;
                this.speedY = Math.random() * 1 - 0.5;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x > canvas.width) this.x = 0;
                if (this.y > canvas.height) this.y = 0;
            }
            draw() {
                ctx.fillStyle = 'rgba(0, 210, 255, 0.5)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function createParticles() {
            for (let i = 0; i < 100; i++) particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', initCanvas);
        initCanvas();
        createParticles();
        animate();

        // 2. منطق الاختراق وحل مشكلة الـ addrof
        var gcSafe = []; // حماية الـ Object من الحذف

        function startSystem() {
            const status = document.getElementById('statusText');
            const pbar = document.getElementById('pBar');
            
            status.innerText = "Initializing Core Vulnerability...";
            pbar.style.width = "25%";
            
            setTimeout(() => {
                try {
                    // استدعاء دالة التشغيل الأصلية من ملفاتك
                    if(typeof load_poc === 'function') load_poc();
                    else if(typeof run_exploit === 'function') run_exploit();
                } catch(e) {
                    status.innerText = "Error: " + e.message;
                    status.style.color = "var(--neon-pink)";
                }
            }, 800);
        }

        // استقبال التحديثات من الثغرة
        window.addEventListener("info", (e) => {
            const msg = e.detail;
            const status = document.getElementById('statusText');
            const pbar = document.getElementById('pBar');
            
            status.innerText = msg;

            if(msg.includes("Waiting for USB")) {
                pbar.style.width = "70%";
                status.style.color = "var(--neon-pink)";
            }
            if(msg.includes("Success")) {
                pbar.style.width = "100%";
                status.style.color = "#00ff88";
            }
        });
    </script>
</body>
</html>
